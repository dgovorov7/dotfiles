# Keep the default prefix (C-b)
set -g prefix C-b
bind C-b send-prefix

# Add a second prefix (C-Space)
set -g prefix2 C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
set -g status-position top
set -g renumber-windows on  

bind C new-window -c "#{pane_current_path}"



# halfed ass styeling

# --- TokyoNight Night tmux bar ---

# Status bar position and refresh
set -g status-position top
set -g status-interval 5
set -g status-justify centre

# General colors
set -g status-bg "#282e44"
set -g status-fg "#C0CAF5"

# Active/inactive window styles
setw -g window-status-format " #[fg=#A9B1D6]#I:#W "
setw -g window-status-current-format " #[fg=#1a1b26,bg=#7AA2F7,bold]#I:#W #[default]"
setw -g window-status-current-style "none"

# Left side: session name in purple
set -g status-left-length 60
set -g status-left "#[fg=#BB9AF7,bold] #S #[default]"

# Right side: date + time in cyan
set -g status-right-length 60
set -g status-right "#{?client_prefix, _ ,}#[default]"
# set -g status-right "#{?client_prefix, _ ,}#[fg=#7DCFFF] %Y-%m-%d #[fg=#E0AF68]|#[fg=#9ECE6A] %H:%M #[default]"

# Pane borders
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7AA2F7"

# Message styling (for prefix+r reload etc.)
set -g message-style "fg=#1a1b26,bg=#7AA2F7,bold"
set -g message-command-style "fg=#1a1b26,bg=#E0AF68,bold"
