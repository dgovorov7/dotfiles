# Keep the default prefix (C-b)
set -g prefix C-b
bind C-b send-prefix

# Add a second prefix (C-Space)
set -g prefix2 C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
set -g base-index 1
# prompt on bottom
# set -g status-position bottom
set -g renumber-windows on  

bind C new-window -c "#{pane_current_path}"

setw -g mode-keys vi
set -g mouse on


bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'Escape' send -X cancel


###  tmux-vim_navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
###  tmux-vim_navigator end


# halfed ass styeling

# --- TokyoNight Night tmux bar ---

# Status bar position and refresh
set -g status-position top
set -g status-interval 5
set -g status-justify centre

# General colors
set -g status-bg "#282e44"
set -g status-fg "#C0CAF5"

# Active/inactive window styles
# setw -g window-status-format " #[fg=#A9B1D6]#I:#W "

setw -g window-status-format " #I #W#{?window_zoomed_flag,+, } "
setw -g window-status-current-format " #[fg=#1a1b26,bg=#7AA2F7,bold]#I #W#{?window_zoomed_flag,+, }#[default] "
setw -g window-status-current-style "none"

# Left side: session name in purple
set -g status-left-length 60
set -g status-left "#[fg=#BB9AF7,bold] #S #[default]"

# Right side: date + time in cyan
set -g status-right-length 60
set -g status-right "#{?client_prefix, _ ,}#[default]"
# set -g status-right "#{?client_prefix, _ ,}#[fg=#7DCFFF] %Y-%m-%d #[fg=#E0AF68]|#[fg=#9ECE6A] %H:%M #[default]"

# Pane borders
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7AA2F7"

# Message styling (for prefix+r reload etc.)
set -g message-style "fg=#1a1b26,bg=#7AA2F7,bold"
set -g message-command-style "fg=#1a1b26,bg=#E0AF68,bold"
